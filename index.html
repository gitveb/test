<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section class="section">
		<div class="container">
			<div class="card">
				<div class="image">
					<img src="img/lin.jpg" alt="" class="image__img">
				</div>
				<div class="price">
					<div class="price-cost">
						<p class="price-cost__title price__title">Цена за м2</p>
						<div class="price-cost__value">
							<span class="price-cost__num1 price__num">1000.00</span>
							<span class="price-cost__num2 price__num">900.00</span>
							<span class="price-cost__num3 price__num">800.00</span>
							<span class="price-cost__num4 price__num">700.00</span>
							<span class="price-cost__num5 price__num">600.00</span>
							<span class="price-cost__num6 price__num">500.00</span>
							<span class="price-cost__num7 price__num">400.00</span>
							<span class="price-cost__num8 price__num">300.00</span>
							<span class="price-cost__num9 price__num">200.00</span>
							<span class="price-cost__num10 price__num">100.00</span>

							<p class="price-cost__symbol price__symbol">руб.</p>
						</div>
						<p class="price__width">Выберите ширину рулона, м:</p>
						<ul class="price-list">
							<li class="price-list__item price-list__item1">0.5</li>
							<li class="price-list__item price-list__item2">1.0</li>
							<li class="price-list__item price-list__item3">1.5</li>
							<li class="price-list__item price-list__item4">2.0</li>
							<li class="price-list__item price-list__item5">2.5</li>
							<li class="price-list__item price-list__item6">3.0</li>
							<li class="price-list__item price-list__item7">3.5</li>
							<li class="price-list__item price-list__item8">4.0</li>
							<li class="price-list__item price-list__item9">4.5</li>
							<li class="price-list__item price-list__item10">5.0</li>
						</ul>
						<div class="price-number">
							<span class="minus">-</span>
							<input class="input price__input" type="text" value="1" size="5"/>
							<span class="plus">+</span>
						</div>
					</div>
					<div class="price-value">
						<p class="price-value__title price__title">Стоимость:</p>
						<div class="price-value__total">
							<span class="price-value__num ">500</span>
							<p class="price-value__symbol price__symbol">руб.</p>
						</div>
					</div>
					
					<div class="price-button">
						<button class="price-button__basket button">в корзину</button>
						<button class="price-button__click button">купить в один клик</button>
					</div>
				</div>
			</div>
			<!-- /.card -->
			
		</div>
		<!-- /.container -->
	</section>
	<!-- /.section -->
	
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
